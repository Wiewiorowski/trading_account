version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=portfolio_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  server:
    build: ./server
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/portfolio_tracker
      - REDIS_URL=redis://redis:6379
      - FINNHUB_API_KEY=d4i8hdhr01qkv40hd7h0d4i8hdhr01qkv40hd7hg
    depends_on:
      - postgres
      - redis

  client:
    build: ./client
    ports:
      - "5173:5173"
    environment:
      - API_TARGET=http://server:3000
    depends_on:
      - server

volumes:
  postgres_data:
  redis_data:
